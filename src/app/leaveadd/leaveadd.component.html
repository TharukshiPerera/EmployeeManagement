<section id="basic">
    <div id="visible">

<div >
    <h2 class="text-center" id="title1"><b>Leaved Employee Details</b></h2>
    <form [formGroup]="leaveForm" novalidate class="form">


<div class="form-group">
<label for="eId">Employee ID:</label>
<input type="number" formControlName="eId" placeholder="Employee ID" name="eId" class="form-control" >


</div>
    

    <div class="form-group">
 <label for="fNam">First Name:</label>
     <input type="text" formControlName="fNam" placeholder="Employee  First Name" name="fNam" class="form-control" >
    </div>

    <!---- <div class="alert alert-danger" *ngIf="addForm.get('fName').hasError('maxlength') && addForm.get('fName').touched">
           Maximum 20 characters allowed
     </div>
     <div class="alert alert-danger" *ngIf="addForm.get('fName').hasError('required') && addForm.get('fName').touched">
       Please Enter First Name
    </div>-->


    <div class="form-group">
        <label for="lNam">Last name:</label>
       <input type="text" formControlName="lNam" placeholder="Employee Last Name" name="lNam" class="form-control" >
        </div>
        <!----
        <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('maxlength') && addForm.get('lName').touched">
            Maximum 20 characters allowed
        </div>
        <div class="alert alert-danger" *ngIf="addForm.get('lName').hasError('required') && addForm.get('lName').touched">
            Please Enter  Last Name
        </div>-->


        <div class="form-group">
            <label for="addr">Permenent Address:</label>
           <input type="text" formControlName="addr" placeholder="Employee Permenent Address" name="addr" class="form-control" >
            </div>
            <!----
            <div class="alert alert-danger" *ngIf="addForm.get('address').hasError('maxlength') && addForm.get('address').touched">
                Maximum 40 characters allowed
            </div>
            <div class="alert alert-danger" *ngIf="addForm.get('address').hasError('required') && addForm.get('address').touched">
                Please Enter  Permenent Address
            </div>-->


            <div class="form-group">
                <label for="pho">Phone Number:</label>
               <input type="number" formControlName="pho" placeholder="Employee Phone Number" name="pho" class="form-control" >
                </div>
                <!----
                <div class="alert alert-danger" *ngIf="addForm.get('phone').hasError('maxlength') && addForm.get('phone').touched">
                    Maximum 10 characters allowed
                </div>
                <div class="alert alert-danger" *ngIf="addForm.get('phone').hasError('required') && addForm.get('phone').touched">
                    Please Enter Phone Number
                </div>-->


                <div class="form-group">
                    <label for="ema">Email:</label>
                   <input type="ema" formControlName="ema" placeholder="Employee Email" name="ema" class="form-control" >
                    </div>
                    <!----
                    <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('maxlength') && addForm.get('email').touched">
                        Maximum 20 characters allowed
                    </div>
                    <div class="alert alert-danger" *ngIf="addForm.get('email').hasError('required') && addForm.get('email').touched">
                        Please Enter Email 
                    </div>-->

                
                    <div class="form-group">
                        <label for="posi">Position Held :</label>
                       <input type="text" formControlName="posi" placeholder="Employee Position" name="posi" class="form-control" >
                        </div>
                        <!----
                        <div class="alert alert-danger" *ngIf="addForm.get('position').hasError('maxlength') && addForm.get('position').touched">
                            Maximum 20 characters allowed
                        </div>
                        <div class="alert alert-danger" *ngIf="addForm.get('position').hasError('required') && addForm.get('position').touched">
                            Please Enter Position Held
                        </div>-->


                        <div class="form-group">
                            <label for="stdt">Start Date:</label>
                           <input type="date" formControlName="stdt" placeholder="Start Date" name="stdt" class="form-control" >
                            </div>

                            
                            <div class="form-group">
                                <label for="enddate">Date of Resignation:</label>
                               <input type="date" formControlName="enddate" placeholder="Date of Resignation" name="enddate" class="form-control" >
                                </div>

         <button class="btn btn-success" id="sbt-button" (click)="onSbt()">Save</button>


         <a routerLink="/leaveview" class="btn btn-primary" id="leaveview-btn">Leave Employee List</a>
                                
                
             </form>

             </div>
             </div>
</section>
